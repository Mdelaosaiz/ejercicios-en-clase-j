<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="http://beta.adalab.es/resources/stylesheets/all.css" />
    <title>Ejercicio</title>
  </head>

  <body class="page">
    <h1 class="title--big">Ejemplo de objetos: el login</h1>
    <form action="" class="js-form-user">
      <label class="form__label" for="email">Email</label>
      <input class="js-input-email form__input-text" type="text" id="email" name="email" />
      <label class="form__label" for="password">Contraseña</label>
      <input
        class="js-input-password form__input-text"
        type="password"
        id="password"
        name="password"
      />
      <button class="form__btn js-submit-button" type="submit">Enviar</button>
    </form>
    <p>Cosas que vemos en este ejercicio:</p>
    <ul class="list">
      <li class="ml-1">
        Cómo gestionar varios campos de un formulario con una sola función handle y un solo objeto.
      </li>
      <li class="ml-1">
        Cómo prevenir el envío del formulario y evitar que aparezca la interrogación en la barra de
        dirección de la página.
      </li>
    </ul>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
