<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flexbox</title>
  <!--CONCEPTOS CLAVE
  - Flex se aplica al contenedor y solo afecta a los hijos DIRECTOS
  - Hay dos ejes el principal (flex-direction) y el cruzado (perpendicular al principal).
  - Primero. Posiciono mis elementos en el eje pricipal con justify-content,
    luego los ajusto en el eje cruzado con align items.
  -->

  <style>
    .header{
      background-color: aquamarine;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      height: 400px
    }

    .logo {
      display: block;
      width: 100px
    }

    .logo img {
      width: 100%
    }

    .menu {
      background-color:#cacaca;
      padding: 10px;
      list-style-type: none;
    }

  </style>
</head>
<body>
  <header class="header">
    <a class="logo" href="#">
      <img src="logo-adalab.svg" alt="logo adalab">
    </a>
    <nav>
      <ul class="menu">
        <li>
          <a href="#">Equipo</a>
        </li>
        <li>
          <a href="#">Contacta</a>
        </li>
        <li>
          <a href="#">Info</a>
        </li>
      </ul>
    </nav>
  </header>
</body>
</html>
